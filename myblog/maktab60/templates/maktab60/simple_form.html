 {% extends "theme.html" %}


 {% block content %}
<div class="container mt-3">
        <form method="post" action="">
            {% csrf_token %}
        <div class="form-group">
        <label for="exampleInputEmail1">search</label>
        <input type="text" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-check">
        <input type="checkbox" class="form-check-input" name="check_input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    {% if message %}
        
        <h3 class="{{message.class_css}}">{{message.text}}</h3>
        
    
    {% endif %}

</div>
 
 {% endblock content %}
