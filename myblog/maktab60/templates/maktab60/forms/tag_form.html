{% block content %}

        <div class="col-md-12 my-3">
            <form action="{% url 'add-tag-view' %}" method="post">
                {% csrf_token %}
                {% comment %} {{ form.as_p }} {% endcomment %}

                <div class="fieldWrapper">
                    {{ form.title.errors }}
                    <label for="{{ form.title.id_for_label }}"> title:</label>
                    {{ form.title }}
                </div>

                <input type="submit" value="بزن بریم">
            </form>
        </div>
    </div>

    <p>{{my_message}}<p>

{% endblock content %}
